<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ponte en contacto con RacingTeam</title>
    <meta name="description" content="RacingTeam - informacion de contacto">
    <meta name="copyright" content="RacingTeam">
    <meta property="og: title" content="RacingTeam">
    <meta property="og: description" content="Ponte en contacto">
    <meta property="og: url"  content="https://racing-team.000webhostapp.com/pages/contacto.html">
    <meta property="og: locate" content="es_ES">
    <link rel="icon" href="../assets/img/Logo1.jpg">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header>
        <p><a href="../index.html">RacingTeam</a></p>
        <nav>
            <input type="checkbox" id="check">
            <label for="check">
                <i><img src="../assets/img/menu.png" alt="menu"></i>
            </label>
            <ul>
                <li><a href="../index.html">Inicio</a></li>
                <li><a href="./productos.html">Productos</a></li>
                <li><a href="./preguntas-frecuentes.html">Preguntas</a></li>
                <li><a href="./tabla-de-talles.html">Talles</a></li>
                <li><a href="./contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <main class="main-contacto">
        <div class="content">
            <div>
                <div class="contact-form">
                    <h1>Contacto</h1>
                    <Form>
                        <p>
                            <label for="nombre">Nombre:</label>
                            <input type="text" id="nombre">
                        </p>
                        <p>
                            <label for="teléfono">Teléfono:</label>
                            <input type="tel" id="number">
                        </p>
                        <p>
                            <label for="correo">Email:</label>
                            <input type="text" id="correo">
                        </p>
                        <p>
                            <label for="direccion">Dirección:</label>
                            <input type="text" id="direccion">
                        </p>
                        <p class="block">
                            <label for="mensaje">Mensaje:</label>
                            <textarea id="mensaje"></textarea>
                        </p>
                        <p class="block">
                            <button type="submit">
                                Enviar
                            </button>
                        </p>
                    </Form>
                </div>
                <div class="contact-info">
                    <h3>RacingTeam</h3>
                    <ul>
                        <li><img src="../assets/img/ubicacion.png" alt="ubicacion">Paraná</li>
                        <li><img src="../assets/img/telefono.png" alt="telefono">3434710750</li>
                        <li><img src="../assets/img/correo-electronico.png" alt="mail">Racingteam@gmail.com</li>
                    </ul>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <p>Seguí conectado</p>
        <div>
            <a href="https://www.facebook.com/"><img src="../assets/img/fb.png" alt="facebook"></a>
            <a href="https://www.instagram.com/"><img src="../assets/img/ig.png" alt="instagram"></a>
            <a href="https://twitter.com/"><img src="../assets/img/tw.png" alt="twitter"></a>
        </div>
    </footer>
</body>
</html>
